<form [formGroup]="ProductForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
        <label class="form-label">Product Name</label>
        <input id="reg" type="text" formControlName="name" class="form-control" placeholder="Enter Product Name..." />
        <div *ngIf="this.getName()?.touched && getName()?.invalid" class="alert alert-danger">
            Invalid Product Name
        </div>
    </div>
    <div class="form-group">
        <label class="form-label">Product Cost</label>
        <input id="cost" type="number" formControlName="cost" class="form-control" placeholder="Enter Product Cost..." />
        <div *ngIf="getCost()?.invalid && getCost()?.touched" class="alert alert-danger">
            Invalid Cost
        </div>
    </div>
    <div class="form-group">
        <label class="form-label">Product Brand</label>
        <input id="brand" type="text" formControlName="brand" class="form-control"
            placeholder="Enter brand..." />
        <div *ngIf="getBrand()?.value===null && getBrand()?.touched" class="alert alert-danger">
            Invalid Brand
        </div>
    </div>
    <div class="form-group">
        <label class="form-label"> Product Description</label>
        <input id="description" type="text" formControlName="description" class="form-control" placeholder="Enter description..." />
        <div *ngIf="getDescription()?.invalid && getDescription()?.touched" class="alert alert-danger">
           Invalid Description
        </div>
    </div>
    <div class="form-group">
        <label class="form-label">Product Type</label>
        <select id="description" formControlName="description" class="form-control">
            <option  class="form-control" *ngFor="let type of Types">{{type}}</option>
        </select>
        <div *ngIf="getType()?.invalid && getType()?.touched" class="alert alert-danger">
            Invalid Type
        </div>
    </div>
    <div  class="form-group">
        <div class="form-group">
            <label class="form-label">Product Features</label>
            <input id="Features" type="text" formControlName="Features" class="form-control" placeholder="Enter Features..." required />
            <div *ngIf=" getFeatures()?.invalid &&  getFeatures()?.touched" class="alert alert-danger">
               Invalid Feature
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Products Specifications</label>
            <input id="Specifications" type="text" formControlName="Specifications" class="form-control" placeholder="Enter Specifications" />
            <div *ngIf=" getSpecifications()?.invalid &&  getSpecifications()?.touched" class="alert alert-danger">
                Invalid Specifications
            </div>
        </div>
    </div>
    <div class="form-group">
        <input [disabled]="!ProductForm.valid" type="submit" value="ADD PRODUCT" class='btn btn-o' />
    </div>
</form>
