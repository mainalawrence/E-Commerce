<div class="offcanvas-header">
    <h5 class="offcanvas-title">Filter Products</h5>
</div>
<div class="offcanvas-body">

<div class="container-fluid bg-light">
    <div class="row">
                <ul class="nav flex-column">
                    <li class="nav-item mb-4">
                   <button (click)="Category.toggle()" type="button" class="btn d-flex justify-content-between align-item-center w-100 ">Category <img src="../../../assets/down_collapse.svg">
                    </button>
                        <!-- Category -->
                        <div #Category="ngbCollapse" [(ngbCollapse)]="CategoryCollapsed">
                            <div class=" w-80  m-4 ">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Desktop
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Laptop
                                </label>
                            </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                    <button type="button" (click)="Price.toggle()"  class="btn d-flex justify-content-between align-item-center w-100 " >Price <img src="../../../assets/down_collapse.svg">
                     </button>

                        <!-- Price -->
                        <div #Price="ngbCollapse" [(ngbCollapse)]="PriceCollapsed">
                            <div class="row w-100 ">
                                <a class="nav-link" routerLink="/admin/products">
                                    <span data-feather="shopping-cart" class="text-secondary "></span>
                                    Products
                                </a>
                                <a class="nav-link" routerLink="/admin/products">
                                    <span data-feather="shopping-cart" class="align-text-bottom"></span>
                                    Add New Product
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <!-- Ratting -->

                        <button type="button" (click)="Ratting.toggle()"  class="btn d-flex justify-content-between align-item-center w-100 " >Ratting <img
                                src="../../../assets/down_collapse.svg">
                        </button>
                        <div #Ratting="ngbCollapse" [(ngbCollapse)]="RatingCollapsed">
                            <div class="row w-100 ">
                                <a class="nav-link" routerLink="/admin/products">
                                    <span data-feather="shopping-cart" class="text-secondary "></span>
                                    View Users
                                </a>
                                <a class="nav-link" routerLink="/admin/products">
                                    <span data-feather="shopping-cart" class="align-text-bottom"></span>
                                    Edit Users
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
</div>

</div>
